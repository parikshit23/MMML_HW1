<html>
  <head>
    <meta charset="utf-8">
    <title>Image Classifier</title>
    <link rel='stylesheet' href = 'styles.css'/>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet@2.0.2"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
  </head>
  <body>
    <div class='page'>
    <h1>This is an image classification app</h1>
    <h2>Please hold an object in front of the webcam and select a class</h2>
    <div id="console"></div>
    <!-- Add an image that we will use to test -->

    <video class = vv autoplay playsinline muted id="webcam" width="224" height="224"></video>
    <button class = button id="class-a">Add A</button>
    <button class = button id="class-b">Add B</button>
    <button class = button id="class-c">Add C</button>
    <button class = button id="class-d">Add D</button>
    <!-- Load index.js after the content of the page -->
    <script src="index.js"></script>
    </div>
  </body>
</html>
